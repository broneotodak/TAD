<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAK Event Management System - QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="qr-display-page">
            <div class="qr-header">
                <img src="images/todak-logo.png" alt="TODAK" class="logo-image-small">
                <h1>Event Check-in</h1>
                <p class="qr-subtitle">Scan this QR code to check in</p>
            </div>

            <div class="qr-code-container">
                <div id="qrcode" class="qr-code-display"></div>
            </div>

            <div class="qr-instructions">
                <div class="instruction-item">
                    <span class="instruction-number">1</span>
                    <p>Open your phone camera</p>
                </div>
                <div class="instruction-item">
                    <span class="instruction-number">2</span>
                    <p>Scan the QR code</p>
                </div>
                <div class="instruction-item">
                    <span class="instruction-number">3</span>
                    <p>Click the "Check-in" button</p>
                </div>
                <div class="instruction-item">
                    <span class="instruction-number">4</span>
                    <p>Search for your name</p>
                </div>
                <div class="instruction-item">
                    <span class="instruction-number">5</span>
                    <p>Confirm check-in</p>
                </div>
            </div>

            <div class="qr-url-display">
                <p>Or visit directly:</p>
                <a href="index.html" id="checkinUrl" class="url-link" target="_blank"></a>
            </div>

            <div class="qr-actions">
                <button onclick="window.print()" class="btn-primary">Print QR Code</button>
                <a href="index.html" class="btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Generate QR code on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Get event ID from URL if available
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event');
            
            // Build the main page URL (users will click check-in button from there)
            const baseURL = window.location.origin;
            const mainPageURL = eventId ? 
                `${baseURL}/index.html?event=${eventId}` : 
                `${baseURL}/index.html`;
            
            // Display URL
            document.getElementById('checkinUrl').href = mainPageURL;
            document.getElementById('checkinUrl').textContent = mainPageURL;
            
            // Generate QR Code
            new QRCode(document.getElementById('qrcode'), {
                text: mainPageURL,
                width: 400,
                height: 400,
                colorDark: "#0A0E27",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            console.log('QR Code generated for:', mainPageURL);
        });
    </script>
</body>
</html>
