<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--dark-bg);
            min-height: 100vh;
        }

        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .participant-name {
            color: var(--primary-color);
            font-weight: 700;
        }

        .check-status {
            display: inline-block;
            background: var(--success-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 15px 0;
        }

        .event-info-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .event-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .event-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .event-theme {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .event-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .detail-text {
            flex: 1;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .table-assignment-card {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .table-number-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .content-section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .content-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .tentative-list {
            list-style: none;
            padding: 0;
        }

        .tentative-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .tentative-item:last-child {
            border-bottom: none;
        }

        .tentative-time {
            font-weight: 600;
            min-width: 100px;
            color: var(--primary-color);
        }

        .tentative-activity {
            flex: 1;
            padding-left: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .menu-category {
            background: var(--dark-bg);
            padding: 15px;
            border-radius: 10px;
        }

        .menu-category h3 {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .menu-items {
            list-style: none;
            padding: 0;
        }

        .menu-items li {
            padding: 5px 0;
            color: var(--text-secondary);
        }

        .tablemates-section {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .tablemates-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .tablemate-item {
            padding: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .tablemate-item.vip {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
        }

        .vip-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 5px;
        }

        .no-content {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-action {
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .details-container {
                padding: 10px;
            }

            .event-name {
                font-size: 1.8rem;
            }

            .table-number-display {
                font-size: 3rem;
            }

            .tentative-item {
                flex-direction: column;
            }

            .tentative-activity {
                padding-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="details-container">
        <!-- Welcome Message -->
        <div class="welcome-card">
            <h1>Welcome, <span class="participant-name" id="participantName">Guest</span>!</h1>
            <p style="color: var(--text-secondary);">From <span id="participantCompany">Company</span></p>
            <div class="check-status">‚úì Successfully Checked In</div>
            <p style="color: var(--text-secondary); font-size: 0.9rem;" id="checkinTime">Checked in at: -</p>
        </div>

        <!-- Event Information -->
        <div class="event-info-card">
            <div class="event-header">
                <h1 class="event-name" id="eventName">Event Name</h1>
                <p class="event-theme" id="eventTheme"></p>
            </div>

            <div class="event-details-grid">
                <div class="detail-item">
                    <span class="detail-icon">üìÖ</span>
                    <div class="detail-text">
                        <div class="detail-label">Date</div>
                        <div class="detail-value" id="eventDate">-</div>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">‚è∞</span>
                    <div class="detail-text">
                        <div class="detail-label">Time</div>
                        <div class="detail-value" id="eventTime">-</div>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üìç</span>
                    <div class="detail-text">
                        <div class="detail-label">Venue</div>
                        <div class="detail-value" id="eventVenue">-</div>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üéØ</span>
                    <div class="detail-text">
                        <div class="detail-label">Event Type</div>
                        <div class="detail-value" id="eventType">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Assignment (if tables feature is enabled) -->
        <div class="table-assignment-card" id="tableSection" style="display: none;">
            <h2>Your Table Assignment</h2>
            <div class="table-number-display" id="tableNumber">-</div>
            <p>Please proceed to your assigned table</p>

            <!-- Tablemates -->
            <div class="tablemates-section" id="tablematesSection">
                <h3>Your Tablemates</h3>
                <div class="tablemates-list" id="tablematesList"></div>
            </div>
        </div>

        <!-- Event Tentative (if available) -->
        <div class="content-section" id="tentativeSection" style="display: none;">
            <h2>üìã Event Program</h2>
            <ul class="tentative-list" id="tentativeList"></ul>
        </div>

        <!-- Menu (if available) -->
        <div class="content-section" id="menuSection" style="display: none;">
            <h2>üçΩÔ∏è Menu</h2>
            <div id="menuContent"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn-action btn-secondary" onclick="goBack()">‚Üê Back to Check-in</button>
            <button class="btn-action" onclick="refreshData()">üîÑ Refresh</button>
        </div>
    </div>

    <script>
        let currentEventId = null;
        let currentEvent = null;
        let currentParticipant = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentEventId = urlParams.get('event');
            const participantId = urlParams.get('participant');

            // Check if we have session
            const sessionKey = `userCheckedInId_event_${currentEventId}`;
            const sessionId = localStorage.getItem(sessionKey);

            if (!currentEventId) {
                alert('No event specified');
                window.location.href = 'index.html';
                return;
            }

            // If no participant ID in URL, check session
            const actualParticipantId = participantId || sessionId;
            
            if (!actualParticipantId) {
                // No session, redirect back to check-in
                window.location.href = `checkin.html?event=${currentEventId}`;
                return;
            }

            await loadData(actualParticipantId);
        });

        // Load all data
        async function loadData(participantId) {
            try {
                // Load event details
                const eventResponse = await fetch(`/api/get-event?id=${currentEventId}`);
                const eventResult = await eventResponse.json();
                
                if (!eventResult.success) {
                    throw new Error('Failed to load event');
                }
                
                currentEvent = eventResult.event;
                displayEventDetails();

                // Load participant data
                const participantsResponse = await fetch(`/api/get-participants?eventId=${currentEventId}`);
                const participantsResult = await participantsResponse.json();
                
                if (participantsResult.success) {
                    const participants = participantsResult.participants || [];
                    currentParticipant = participants.find(p => p.id == participantId);
                    
                    if (currentParticipant) {
                        displayParticipantInfo();
                        
                        // Display table info if tables feature is enabled
                        if (currentEvent.features?.tables !== false && currentParticipant.table) {
                            displayTableInfo(participants);
                        }
                    }
                }

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load event details');
            }
        }

        // Display event details
        function displayEventDetails() {
            if (!currentEvent) return;

            // Basic info
            document.getElementById('eventName').textContent = currentEvent.name || 'Event';
            
            if (currentEvent.theme) {
                document.getElementById('eventTheme').textContent = currentEvent.theme;
            }
            
            if (currentEvent.date) {
                const date = new Date(currentEvent.date);
                document.getElementById('eventDate').textContent = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            if (currentEvent.timeStart && currentEvent.timeEnd) {
                document.getElementById('eventTime').textContent = 
                    `${currentEvent.timeStart} - ${currentEvent.timeEnd}`;
            } else if (currentEvent.timeStart) {
                document.getElementById('eventTime').textContent = currentEvent.timeStart;
            }

            if (currentEvent.venue) {
                document.getElementById('eventVenue').textContent = currentEvent.venue;
            }

            if (currentEvent.eventType) {
                document.getElementById('eventType').textContent = currentEvent.eventType;
            }

            // Tentative (if available)
            if (currentEvent.tentative) {
                displayTentative(currentEvent.tentative);
            }

            // Menu (if available)
            if (currentEvent.menu) {
                displayMenu(currentEvent.menu);
            }
        }

        // Display participant info
        function displayParticipantInfo() {
            if (!currentParticipant) return;

            document.getElementById('participantName').textContent = currentParticipant.name;
            document.getElementById('participantCompany').textContent = currentParticipant.company || 'Guest';

            if (currentParticipant.checkedInAt) {
                const checkInTime = new Date(currentParticipant.checkedInAt);
                document.getElementById('checkinTime').textContent = 
                    `Checked in at: ${checkInTime.toLocaleString()}`;
            }
        }

        // Display table info
        function displayTableInfo(allParticipants) {
            const tableSection = document.getElementById('tableSection');
            tableSection.style.display = 'block';
            
            document.getElementById('tableNumber').textContent = `Table ${currentParticipant.table}`;
            
            // Find tablemates
            const tablemates = allParticipants.filter(p => 
                p.table === currentParticipant.table && p.id !== currentParticipant.id
            );
            
            if (tablemates.length > 0) {
                const tablematesList = document.getElementById('tablematesList');
                tablematesList.innerHTML = tablemates.map(tm => `
                    <div class="tablemate-item ${tm.vip ? 'vip' : ''}">
                        ${tm.name}
                        ${tm.vip ? '<span class="vip-badge">VIP</span>' : ''}
                    </div>
                `).join('');
            } else {
                document.getElementById('tablematesSection').innerHTML = 
                    '<p style="text-align: center; color: var(--text-secondary);">No other participants at this table yet</p>';
            }
        }

        // Display tentative
        function displayTentative(tentative) {
            const section = document.getElementById('tentativeSection');
            const list = document.getElementById('tentativeList');
            
            // Parse tentative (could be text or structured data)
            if (typeof tentative === 'string') {
                // Simple text format, split by lines
                const lines = tentative.split('\n').filter(line => line.trim());
                if (lines.length > 0) {
                    section.style.display = 'block';
                    list.innerHTML = lines.map(line => {
                        // Try to parse time format (e.g., "6:00 PM - Registration")
                        const timeMatch = line.match(/^(\d{1,2}:\d{2}\s*(?:AM|PM)?)\s*[-‚Äì]\s*(.+)/i);
                        if (timeMatch) {
                            return `
                                <li class="tentative-item">
                                    <span class="tentative-time">${timeMatch[1]}</span>
                                    <span class="tentative-activity">${timeMatch[2]}</span>
                                </li>
                            `;
                        } else {
                            return `
                                <li class="tentative-item">
                                    <span class="tentative-activity">${line}</span>
                                </li>
                            `;
                        }
                    }).join('');
                }
            }
        }

        // Display menu
        function displayMenu(menu) {
            const section = document.getElementById('menuSection');
            const content = document.getElementById('menuContent');
            
            if (typeof menu === 'string' && menu.trim()) {
                section.style.display = 'block';
                // Simple text display
                content.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${menu}</pre>`;
            }
        }

        // Go back
        function goBack() {
            window.location.href = `checkin.html?event=${currentEventId}`;
        }

        // Refresh data
        async function refreshData() {
            const participantId = currentParticipant?.id;
            if (participantId) {
                await loadData(participantId);
                alert('Data refreshed!');
            }
        }
    </script>
</body>
</html>
