<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAK Event Management System - Trivia Lobby</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-full">
        <!-- Trivia Lobby Display (Kahoot-style) -->
        <div class="trivia-lobby-container">
            <!-- Session Info -->
            <div id="sessionInfo" class="session-info-section" style="display: none;">
                <h1 id="sessionTitle" class="session-title">Trivia Session</h1>
                <div id="sessionStatus" class="session-status-message"></div>
            </div>

            <!-- Waiting State (No Session) -->
            <div id="waitingState" class="waiting-state-section">
                <div class="waiting-icon-large">‚è≥</div>
                <h2>Waiting for Trivia Session</h2>
                <p>The admin will start a trivia session soon.</p>
            </div>

            <!-- Lobby State (Session Activated, Waiting for Start) -->
            <div id="lobbyState" class="lobby-state-section" style="display: none;">
                <div class="lobby-header">
                    <h2 class="lobby-title">Session Activated</h2>
                    <p class="lobby-subtitle">Ready to start the trivia session. Click below to begin the first question.</p>
                </div>
                
                <!-- Participants Grid -->
                <div class="participants-grid-container">
                    <div class="participants-header">
                        <span class="participants-count-badge" id="participantsCountBadge">0</span>
                        <span class="participants-label">Participants</span>
                    </div>
                    <div id="participantsGrid" class="participants-grid">
                        <!-- Participant names will appear here -->
                    </div>
                </div>

                <!-- Start Button (for admin) -->
                <div class="start-button-container">
                    <button id="startFirstQuestionBtn" onclick="startFirstQuestion()" class="start-button-large">
                        ‚ñ∂Ô∏è Start First Question
                    </button>
                </div>

                <!-- Debug Button (for testing) -->
                <div class="debug-button-container" style="margin-top: 20px;">
                    <button id="debugToggleBtn" onclick="toggleDebugMode()" class="debug-button" title="Toggle debug mode to simulate 300 participants">
                        üêõ Debug: Show 300 Participants
                    </button>
                </div>
            </div>

            <!-- Active Session State (Question Started) -->
            <div id="activeSessionState" class="active-session-section" style="display: none;">
                <!-- Question Control Section -->
                <div id="questionControlSection" class="question-control-section">
                    <h2 id="questionControlHeader" class="question-control-header">Current Question</h2>
                    
                    <div id="currentQuestionDisplay" class="current-question-display">
                        <div class="question-info-bar">
                            <span>Question: <strong id="currentQuestionNum">-</strong> of <strong id="totalQuestionsDisplay">0</strong></span>
                        </div>
                        
                        <div id="currentQuestionText" class="question-text-display">
                            <!-- Question text will appear here -->
                        </div>
                        
                        <div id="questionTimerStatus" class="question-timer-status">
                            <!-- Timer and stats will appear here -->
                        </div>
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="question-control-buttons">
                        <button id="startQuestionBtn" onclick="startCurrentQuestion()" class="control-btn btn-start">
                            ‚ñ∂Ô∏è Start Question Timer
                        </button>
                        <button id="previousQuestionBtn" onclick="goToPreviousQuestion()" class="control-btn btn-previous">
                            ‚¨ÖÔ∏è Previous Question
                        </button>
                        <button id="nextQuestionBtn" onclick="advanceToNextQuestion()" class="control-btn btn-next" style="display: none;">
                            ‚û°Ô∏è Next Question
                        </button>
                    </div>
                    
                    <!-- Session Controls -->
                    <div class="session-controls-section">
                        <button onclick="endSession()" class="control-btn btn-end-session">
                            ‚èπÔ∏è End Session
                        </button>
                        <button onclick="resetLeaderboard()" class="control-btn btn-reset">
                            üîÑ Reset Leaderboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/db-api.js"></script>
    <script>
        let currentEventId = null;
        let currentSession = null;
        let questions = [];
        let participants = [];
        let sessionCheckInterval = null;
        let participantsUpdateInterval = null;
        let connectionStatus = 'connected'; // 'connected', 'disconnected', 'reconnecting'
        let retryCount = 0;
        const MAX_RETRIES = 5;
        const MAX_VISIBLE_PARTICIPANTS = 50; // Limit visible participants for performance
        let debugMode = false; // Debug mode for testing with dummy data
        let questionCheckInterval = null; // Interval for checking question updates
        let autoAdvanceTimeout = null; // Timeout for auto-advancing to next question
        let timerWasEnded = false; // Track if timer has ended to prevent duplicate auto-advance
        let previousQuestionIndex = -1; // Track previous question index to detect changes
        let timerEndedForQuestion = -1; // Track which question the timer ended for
        let showingLeaderboard = false; // Track if we're showing leaderboard to prevent state switching
        let cachedQuestionStartedAt = null; // Cache questionStartedAt to prevent timer jumps
        let cachedQuestionIndex = -1; // Cache question index
        let isUpdatingQuestionControl = false; // Prevent concurrent updates
        const AUTO_ADVANCE_DELAY = 5000; // Auto-advance after 5 seconds of showing results

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentEventId = urlParams.get('event');
            
            if (!currentEventId) {
                console.error('No event ID provided');
                return;
            }

            loadTheme();
            updateConnectionStatus('connected');
            checkSession();
            loadParticipants();
            
            // Check for session updates every 2 seconds (with retry)
            sessionCheckInterval = setInterval(() => {
                checkSession().catch(err => {
                    console.error('Session check failed:', err);
                    handleConnectionError();
                });
            }, 2000);
            
            // Update participants every 3 seconds (with retry)
            participantsUpdateInterval = setInterval(() => {
                loadParticipants().catch(err => {
                    console.error('Participants load failed:', err);
                    handleConnectionError();
                });
            }, 3000);
            
            // Check question updates every 1 second when session is active
            // But only if not showing leaderboard and not already updating
            questionCheckInterval = setInterval(() => {
                if (currentSession && currentSession.isActive && !showingLeaderboard && !isUpdatingQuestionControl) {
                    updateQuestionControl();
                }
            }, 1000);
        });

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        async function checkSession() {
            return await retryApiCall(async () => {
                const response = await fetch(`/api/get-trivia-session?eventId=${currentEventId}&_t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();

                if (result.success && result.session) {
                    const previousIndex = currentSession?.currentQuestionIndex ?? -1;
                    const previousIsActive = currentSession?.isActive;
                    const previousEndedAt = currentSession?.endedAt;
                    
                    currentSession = result.session;
                    questions = result.questions || [];
                    
                    const newIndex = currentSession.currentQuestionIndex ?? -1;
                    const newIsActive = currentSession.isActive;
                    const newEndedAt = currentSession.endedAt;
                    
                    // CRITICAL: Only update cached timestamp when question index actually changes
                    // This prevents timer from jumping when session reloads
                    if (newIndex !== cachedQuestionIndex && newIndex >= 0) {
                        cachedQuestionIndex = newIndex;
                        cachedQuestionStartedAt = currentSession.questionStartedAt;
                        // Reset timer state for new question
                        timerEndedForQuestion = -1;
                        timerWasEnded = false;
                        previousQuestionIndex = -1;
                    } else if (newIndex === cachedQuestionIndex && currentSession.questionStartedAt) {
                        // Keep cached timestamp - don't update it on every reload
                        // Only update if it's significantly different (more than 1 second)
                        const cachedTime = cachedQuestionStartedAt ? new Date(cachedQuestionStartedAt).getTime() : 0;
                        const newTime = new Date(currentSession.questionStartedAt).getTime();
                        if (Math.abs(newTime - cachedTime) > 1000) {
                            // Timestamp changed significantly - update cache
                            cachedQuestionStartedAt = currentSession.questionStartedAt;
                        }
                    }
                    
                    // Only update display if state actually changed
                    const stateChanged = previousIndex !== newIndex || 
                                       previousIsActive !== newIsActive ||
                                       previousEndedAt !== newEndedAt;
                    
                    if (stateChanged) {
                        updateDisplay();
                        if (newIndex >= 0 && newIsActive && !showingLeaderboard) {
                            // Question changed - update question control
                            setTimeout(() => {
                                updateQuestionControl();
                            }, 100);
                        }
                    }
                    
                    updateConnectionStatus('connected');
                    retryCount = 0;
                } else {
                    // No session
                    showWaitingState();
                    updateConnectionStatus('connected');
                    retryCount = 0;
                }
            }, 'checkSession');
        }

        function updateDisplay() {
            if (!currentSession) {
                showWaitingState();
                return;
            }

            // CRITICAL: If we're already showing leaderboard, don't switch states
            // This prevents blinking/flickering when session check runs
            if (showingLeaderboard) {
                // Just update leaderboard data, don't change view
                loadLeaderboard();
                return;
            }

            const sessionInfoEl = document.getElementById('sessionInfo');
            const sessionTitleEl = document.getElementById('sessionTitle');
            const waitingStateEl = document.getElementById('waitingState');
            const lobbyStateEl = document.getElementById('lobbyState');
            const activeSessionStateEl = document.getElementById('activeSessionState');

            // Show session title
            if (sessionInfoEl && sessionTitleEl) {
                sessionInfoEl.style.display = 'block';
                sessionTitleEl.textContent = currentSession.title || 'Trivia Session';
            }

            // Check if session has ended (has endedAt timestamp)
            if (currentSession.endedAt || (!currentSession.isActive && currentSession.currentQuestionIndex >= (questions.length - 1))) {
                // Session ended - show leaderboard
                showLeaderboardState();
            } else if (currentSession.isActive) {
                const currentIndex = currentSession.currentQuestionIndex ?? -1;
                
                if (currentIndex === -1) {
                    // Session activated but no question started - show lobby
                    showLobbyState();
                } else {
                    // Question has been started - show active session
                    showActiveSessionState();
                }
            } else {
                // Session not activated yet
                showWaitingState();
            }
        }

        function showLeaderboardState() {
            // Mark that we're showing leaderboard to prevent state switching
            showingLeaderboard = true;
            
            document.getElementById('waitingState').style.display = 'none';
            document.getElementById('lobbyState').style.display = 'none';
            document.getElementById('activeSessionState').style.display = 'none';
            
            // Create or show leaderboard section
            let leaderboardSection = document.getElementById('leaderboardSection');
            if (!leaderboardSection) {
                leaderboardSection = document.createElement('div');
                leaderboardSection.id = 'leaderboardSection';
                leaderboardSection.className = 'leaderboard-section';
                document.querySelector('.trivia-lobby-container').appendChild(leaderboardSection);
            }
            
            leaderboardSection.style.display = 'block';
            
            // Only update HTML if it's not already showing leaderboard (prevent flickering)
            const leaderboardContent = document.getElementById('leaderboardContent');
            if (!leaderboardContent) {
                leaderboardSection.innerHTML = `
                    <h2 class="leaderboard-title">üèÜ Final Leaderboard</h2>
                    <div id="leaderboardContent" class="leaderboard-content">
                        <div class="loading">Loading leaderboard...</div>
                    </div>
                `;
            }
            
            loadLeaderboard();
        }

        async function loadLeaderboard() {
            if (!currentSession || !currentSession.id) return;
            
            try {
                const response = await fetch(`/api/get-trivia-leaderboard?sessionId=${currentSession.id}`);
                const result = await response.json();
                
                if (result.success) {
                    const leaderboardContent = document.getElementById('leaderboardContent');
                    if (leaderboardContent) {
                        if (result.leaderboard.length === 0) {
                            leaderboardContent.innerHTML = '<p>No participants have answered yet.</p>';
                        } else {
                            const top10 = result.leaderboard.slice(0, 10);
                            const winner = top10[0];
                            
                            leaderboardContent.innerHTML = `
                                ${winner ? `
                                <div class="winner-announcement">
                                    <div class="winner-icon">üèÜ</div>
                                    <h3>Winner!</h3>
                                    <div class="winner-name">${winner.name}</div>
                                    ${winner.company ? `<div class="winner-company">${winner.company}</div>` : ''}
                                </div>
                                ` : ''}
                                <div class="leaderboard-table-container">
                                    <table class="leaderboard-table">
                                        <thead>
                                            <tr>
                                                <th>Rank</th>
                                                <th>Name</th>
                                                <th>Company</th>
                                                <th>Correct</th>
                                                <th>Score</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${top10.map(entry => `
                                                <tr ${entry.rank === 1 ? 'class="winner-row"' : ''}>
                                                    <td>${entry.rank === 1 ? 'üëë' : entry.rank}</td>
                                                    <td><strong>${entry.name}</strong></td>
                                                    <td>${entry.company || '-'}</td>
                                                    <td>${entry.correctAnswers}/${result.totalQuestions || questions.length}</td>
                                                    <td>${entry.totalPoints || 0}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `;
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                const leaderboardContent = document.getElementById('leaderboardContent');
                if (leaderboardContent) {
                    leaderboardContent.innerHTML = '<p>Error loading leaderboard. Please try again.</p>';
                }
            }
        }

        function showWaitingState() {
            document.getElementById('waitingState').style.display = 'block';
            document.getElementById('lobbyState').style.display = 'none';
            document.getElementById('activeSessionState').style.display = 'none';
        }

        function showLobbyState() {
            showingLeaderboard = false; // Reset flag
            document.getElementById('waitingState').style.display = 'none';
            document.getElementById('lobbyState').style.display = 'block';
            document.getElementById('activeSessionState').style.display = 'none';
            const leaderboardSection = document.getElementById('leaderboardSection');
            if (leaderboardSection) leaderboardSection.style.display = 'none';
        }

        function showActiveSessionState() {
            showingLeaderboard = false; // Reset flag
            document.getElementById('waitingState').style.display = 'none';
            document.getElementById('lobbyState').style.display = 'none';
            document.getElementById('activeSessionState').style.display = 'block';
            const leaderboardSection = document.getElementById('leaderboardSection');
            if (leaderboardSection) leaderboardSection.style.display = 'none';
            
            // Update question control immediately
            updateQuestionControl();
            
            // Auto-scroll to question control section for better visibility
            setTimeout(() => {
                const questionControlSection = document.getElementById('questionControlSection');
                if (questionControlSection) {
                    questionControlSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 300);
        }

        function showWaitingState() {
            showingLeaderboard = false; // Reset flag
            document.getElementById('waitingState').style.display = 'block';
            document.getElementById('lobbyState').style.display = 'none';
            document.getElementById('activeSessionState').style.display = 'none';
            const leaderboardSection = document.getElementById('leaderboardSection');
            if (leaderboardSection) leaderboardSection.style.display = 'none';
        }

        async function loadParticipants() {
            if (!currentEventId) return;
            
            // If debug mode is active, use dummy data instead
            if (debugMode) {
                participants = generateDummyParticipants(300);
                displayParticipants();
                return;
            }
            
            return await retryApiCall(async () => {
                const eventIdInt = parseInt(currentEventId, 10);
                const response = await fetch(`/api/get-trivia-waiting-users?eventId=${eventIdInt}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.participants) {
                    participants = result.participants || [];
                    displayParticipants();
                    updateConnectionStatus('connected');
                    retryCount = 0;
                } else {
                    updateConnectionStatus('connected');
                    retryCount = 0;
                }
            }, 'loadParticipants');
        }

                'Ahmad', 'Siti', 'Mohammad', 'Fatimah', 'Ali', 'Aisyah', 'Hassan', 'Zainab',
                'Ibrahim', 'Khadijah', 'Yusuf', 'Mariam', 'Omar', 'Aminah', 'Khalid', 'Hafizah',
                'Rashid', 'Nurul', 'Zulkifli', 'Salmah', 'Firdaus', 'Norazlina', 'Hakim', 'Rashidah',
                'Azlan', 'Nurul', 'Tariq', 'Siti', 'Fadli', 'Aishah', 'Zaid', 'Maryam',
                'Khairul', 'Nur', 'Ariffin', 'Hylen', 'Shamirah', 'Nasharuddin', 'Bushinta', 'Zainal'

            const lastNames = [
                'Bin Zainal Ariffin', 'Binti Nasharuddin', 'Bin Ahmad', 'Binti Ali',

                let name;

        function toggleDebugMode() {
            debugMode = !debugMode;
            const debugBtn = document.getElementById('debugToggleBtn');
            
            if (debugMode) {
                debugBtn.textContent = 'üêõ Debug: Show Real Participants';
                debugBtn.style.background = '#4CAF50';
                debugBtn.style.color = '#000';
                // Load dummy data immediately
                loadParticipants();
            } else {
                debugBtn.textContent = 'üêõ Debug: Show 300 Participants';
                debugBtn.style.background = '#FF9800';
                debugBtn.style.color = '#000';
                // Load real data
                loadParticipants();
            }
        }

        function displayParticipants() {
            const participantsGridEl = document.getElementById('participantsGrid');
            const participantsCountBadgeEl = document.getElementById('participantsCountBadge');
            
            if (participantsCountBadgeEl) {
                participantsCountBadgeEl.textContent = participants.length;
            }
            
            if (participantsGridEl) {
                if (participants.length === 0) {
                    participantsGridEl.innerHTML = '<div class="no-participants-message">No participants yet. Waiting for players to join...</div>';
                } else {
                    // For performance: only show first N participants, but show total count
                    const visibleParticipants = participants.slice(0, MAX_VISIBLE_PARTICIPANTS);
                    const hasMore = participants.length > MAX_VISIBLE_PARTICIPANTS;
                    
                    let html = visibleParticipants.map(p => {
                        // Truncate long names
                        const displayName = truncateText(p.name, 25);
                        const displayCompany = p.company ? truncateText(p.company, 20) : '';
                        
                        return `
                            <div class="participant-card" title="${p.name}${p.company ? ' - ' + p.company : ''}">
                                <div class="participant-name">${escapeHtml(displayName)}</div>
                                ${displayCompany ? `<div class="participant-company">${escapeHtml(displayCompany)}</div>` : ''}
                            </div>
                        `;
                    }).join('');
                    
                    if (hasMore) {
                        const remaining = participants.length - MAX_VISIBLE_PARTICIPANTS;
                        html += `<div class="more-participants-message">+ ${remaining} more participant${remaining > 1 ? 's' : ''}</div>`;
                    }
                    
                    participantsGridEl.innerHTML = html;
                }
            }
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength - 3) + '...';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function startFirstQuestion() {
            if (!currentSession || !currentSession.id) {
                alert('No active session found');
                return;
            }

            try {
                const response = await fetch('/api/advance-trivia-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sessionId: currentSession.id,
                        questionIndex: 0
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.success) {
                    // Reload session to update display
                    await checkSession();
                    updateConnectionStatus('connected');
                } else {
                    alert('Failed to start question: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error starting question:', error);
                handleConnectionError();
                alert('Failed to start question. Please check your connection and try again.');
            }
        }

        // Retry logic with exponential backoff
        async function retryApiCall(apiCall, functionName) {
            let lastError = null;
            
            for (let attempt = 0; attempt <= MAX_RETRIES; attempt++) {
                try {
                    return await apiCall();
                } catch (error) {
                    lastError = error;
                    retryCount = attempt + 1;
                    
                    if (attempt < MAX_RETRIES) {
                        const delay = Math.min(1000 * Math.pow(2, attempt), 10000); // Exponential backoff, max 10s
                        console.warn(`${functionName} failed (attempt ${attempt + 1}/${MAX_RETRIES + 1}), retrying in ${delay}ms...`, error);
                        updateConnectionStatus('reconnecting');
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        console.error(`${functionName} failed after ${MAX_RETRIES + 1} attempts:`, error);
                        handleConnectionError();
                        throw error;
                    }
                }
            }
            
            throw lastError;
        }

        function handleConnectionError() {
            updateConnectionStatus('disconnected');
            retryCount++;
            
            // Auto-retry after a delay
            setTimeout(() => {
                if (connectionStatus === 'disconnected') {
                    console.log('Attempting to reconnect...');
                    checkSession();
                    loadParticipants();
                }
            }, 5000);
        }

        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusEl = document.getElementById('connectionStatus');
            
            if (!statusEl) {
                // Create status indicator if it doesn't exist
                const container = document.querySelector('.trivia-lobby-container');
                if (container) {
                    const statusDiv = document.createElement('div');
                    statusDiv.id = 'connectionStatus';
                    statusDiv.className = 'connection-status';
                    container.insertBefore(statusDiv, container.firstChild);
                }
            }
            
            const statusIndicator = document.getElementById('connectionStatus');
            if (statusIndicator) {
                let statusText = '';
                let statusClass = '';
                
                switch(status) {
                    case 'connected':
                        statusText = 'üü¢ Connected';
                        statusClass = 'status-connected';
                        break;
                    case 'reconnecting':
                        statusText = 'üü° Reconnecting...';
                        statusClass = 'status-reconnecting';
                        break;
                    case 'disconnected':
                        statusText = 'üî¥ Disconnected';
                        statusClass = 'status-disconnected';
                        break;
                }
                
                statusIndicator.textContent = statusText;
                statusIndicator.className = `connection-status ${statusClass}`;
            }
        }

        // Question Control Functions
        async function updateQuestionControl() {
            // Prevent concurrent updates
            if (isUpdatingQuestionControl) {
                return;
            }
            
            if (!currentSession || !currentSession.isActive || questions.length === 0 || showingLeaderboard) {
                return;
            }
            
            isUpdatingQuestionControl = true;
            
            try {
                const currentIndex = currentSession.currentQuestionIndex ?? -1;
                const totalQuestions = questions.length;
                
                const totalQuestionsDisplayEl = document.getElementById('totalQuestionsDisplay');
                const currentQuestionNumEl = document.getElementById('currentQuestionNum');
                
                if (totalQuestionsDisplayEl) totalQuestionsDisplayEl.textContent = totalQuestions;
                if (currentQuestionNumEl) currentQuestionNumEl.textContent = currentIndex >= 0 ? currentIndex + 1 : '-';
                
                if (currentIndex >= 0 && currentIndex < questions.length) {
                    const question = questions[currentIndex];
                    const currentQuestionTextEl = document.getElementById('currentQuestionText');
                    const questionTimerStatusEl = document.getElementById('questionTimerStatus');
                    const startQuestionBtn = document.getElementById('startQuestionBtn');
                    const nextQuestionBtn = document.getElementById('nextQuestionBtn');
                    const previousQuestionBtn = document.getElementById('previousQuestionBtn');
                    
                    if (currentQuestionTextEl) {
                        currentQuestionTextEl.innerHTML = `

                        const startedAt = new Date(sessionQuestionStartedAt);
                        const now = Date.now();
                        const elapsed = Math.floor((now - startedAt.getTime()) / 1000);
                        const remaining = Math.max(0, question.timeLimitSeconds - elapsed);
                        
                        // CRITICAL: Once timer ends for a question, keep it ended (prevent flickering)
                        // Only reset if we're on a different question
                        if (previousQuestionIndex !== currentIndex) {
                            timerEndedForQuestion = -1;
                            timerWasEnded = false;
                            previousQuestionIndex = currentIndex;

                            timerEndedForQuestion = currentIndex;
                            timerWasEnded = true;
                            // Schedule auto-advance after showing results
                            scheduleAutoAdvance(currentIndex, totalQuestions);
                        } else if (remaining > 0 && timerEndedForQuestion === currentIndex) {

                            timerEndedForQuestion = -1;
                            timerWasEnded = false;
                            if (autoAdvanceTimeout) {
                                clearTimeout(autoAdvanceTimeout);

                                        const incorrectAnswers = breakdownResult.incorrectAnswers;
                                        
                                        questionTimerStatusEl.innerHTML = `

                                                    <div class="distribution-grid">

                                                            const optionData = breakdown[option];
                                                            const optionText = question[`option${option}`];
                                                            const isCorrect = question.correctAnswer === option;
                                                            const barWidth = totalAnswers > 0 ? optionData.percentage : 0;
                                                            const barColor = isCorrect ? '#4CAF50' : (optionData.count > 0 ? '#FF9800' : '#666');
                                                            
                                                            return `

                                                                        <span class="option-count-compact">${optionData.count} (${optionData.percentage}%)</span>
                                                                    </div>
                                                                    <div class="option-bar-container-compact">
                                                                        <div class="option-bar" style="width: ${barWidth}%; background: ${barColor};">
                                                                            ${barWidth > 15 ? `<span class="bar-percentage">${barWidth}%</span>` : ''}

                                                            `;
                                                        }).join('')}

                                        <div class="timer-ended-banner">‚è±Ô∏è Timer Ended</div>

                                        </div>

                            } else {

                                    const statsResult = await statsResponse.json();
                                    
                                    let statsHTML = '';
                                    if (statsResult.success) {
                                        const answerCount = statsResult.answerCount || 0;
                                        statsHTML = `

                                    questionTimerStatusEl.innerHTML = `

                                    nextQuestionBtn.onclick = () => showLeaderboard();

        async function startCurrentQuestion() {
            const currentIndex = currentSession.currentQuestionIndex ?? 0;
            await advanceToQuestion(currentIndex);
        }

        async function advanceToNextQuestion() {
            const currentIndex = (currentSession.currentQuestionIndex ?? -1) + 1;
            if (currentIndex < questions.length) {
                await advanceToQuestion(currentIndex);
            }
        }

        async function goToPreviousQuestion() {
            const currentIndex = (currentSession.currentQuestionIndex ?? 0) - 1;
            if (currentIndex >= 0) {
                await advanceToQuestion(currentIndex);
            }
        }

        function scheduleAutoAdvance(currentIndex, totalQuestions) {
            // Clear any existing timeout
            if (autoAdvanceTimeout) {
                clearTimeout(autoAdvanceTimeout);
            }
            
            // Don't auto-advance if this is the last question
            // Instead, show prominent "Show Leaderboard" button
            if (currentIndex >= totalQuestions - 1) {
                // Make sure the button is visible
                const nextQuestionBtn = document.getElementById('nextQuestionBtn');
                if (nextQuestionBtn && timerWasEnded) {
                    nextQuestionBtn.style.display = 'block';
                    nextQuestionBtn.textContent = 'üèÜ Show Leaderboard';
                    nextQuestionBtn.className = 'control-btn btn-show-leaderboard';
                    nextQuestionBtn.onclick = () => showLeaderboard();
                }
                return;
            }
            
            // CRITICAL: Wait longer to ensure stats are fully loaded before advancing
            // Add extra delay to ensure answer breakdown is displayed
            const delay = AUTO_ADVANCE_DELAY + 2000; // 5 seconds + 2 seconds buffer
            
            // Schedule auto-advance after delay
            autoAdvanceTimeout = setTimeout(async () => {
                console.log(`Auto-advancing from question ${currentIndex + 1} to ${currentIndex + 2}`);
                await advanceToNextQuestion();
            }, delay);
        }

        async function advanceToQuestion(questionIndex) {
            try {
                // Clear auto-advance timeout when manually advancing
                if (autoAdvanceTimeout) {
                    clearTimeout(autoAdvanceTimeout);
                    autoAdvanceTimeout = null;
                }
                // Reset timer state for new question
                timerWasEnded = false;
                timerEndedForQuestion = -1;
                previousQuestionIndex = -1; // Force reset on question change
                cachedQuestionIndex = -1; // Reset cache
                cachedQuestionStartedAt = null; // Reset cache
                
                const response = await fetch('/api/advance-trivia-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sessionId: currentSession.id,
                        questionIndex: questionIndex
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.success) {
                    // Force reload session immediately to get fresh data
                    await checkSession();
                    // Wait a bit for server to update, then reload again
                    setTimeout(async () => {
                        await checkSession();
                        updateQuestionControl();
                    }, 500);
                    updateConnectionStatus('connected');
                } else {
                    alert('Failed to advance question: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error advancing question:', error);
                handleConnectionError();
                alert('Failed to advance question. Please check your connection and try again.');
            }
        }

        async function showLeaderboard() {
            // End session and show leaderboard
            try {
                // Stop question check interval to prevent state switching
                if (questionCheckInterval) {
                    clearInterval(questionCheckInterval);
                    questionCheckInterval = null;
                }
                
                const response = await fetch('/api/end-trivia-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: currentSession.id })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.success) {
                    // Mark session as ended locally
                    currentSession.isActive = false;
                    currentSession.endedAt = new Date().toISOString();
                    
                    // Show leaderboard immediately
                    showLeaderboardState();
                    
                    // Reload session once to get final state, then stop checking
                    await checkSession();

                    // Stop session check interval since we're showing leaderboard
                    if (sessionCheckInterval) {
                        clearInterval(sessionCheckInterval);
                        sessionCheckInterval = null;
                    }
                } else {
                    alert('Failed to show leaderboard: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error showing leaderboard:', error);
                handleConnectionError();
                alert('Failed to show leaderboard. Please check your connection and try again.');
            }
        }

        async function completeSession() {
            // Alias for showLeaderboard for consistency
            await showLeaderboard();
        }

        async function endSession() {
            if (!confirm('End this trivia session? Participants will no longer be able to answer.')) {
                return;
            }

            try {
                const response = await fetch('/api/end-trivia-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: currentSession.id })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                const result = await response.json();
                if (result.success) {
                    await checkSession();
                    updateConnectionStatus('connected');
                } else {

                }
            } catch (error) {
                console.error('Error ending session:', error);
                handleConnectionError();
                alert('Failed to end session. Please check your connection and try again.');
            }
        }

        async function resetLeaderboard() {
            if (!confirm('Are you sure you want to reset the leaderboard? This will clear all answers for this session. This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/reset-trivia-leaderboard', {

            } catch (error) {

                handleConnectionError();
                alert('Failed to reset leaderboard. Please check your connection and try again.');
            }
        }
