<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .event-selector {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .selector-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .selector-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .selector-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Theme Toggle */
        .header-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .theme-toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .theme-toggle-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .theme-toggle-btn .icon {
            font-size: 1.2rem;
        }

        .admin-link a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .admin-link a:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Event Card - Fixed structure */
        .event-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            min-height: 380px;
            position: relative;
            overflow: hidden;
        }

        .event-card.has-background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .event-card.has-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .event-card.has-background > * {
            position: relative;
            z-index: 2;
        }

        .event-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .event-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            line-height: 1;
        }

        .event-icon img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
        }

        .event-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .event-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .event-card.has-background .event-title {
            color: #ffffff;
        }

        .event-tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .event-card.has-background .event-tagline {
            color: rgba(255, 255, 255, 0.8);
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: auto;
            padding-bottom: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .event-card.has-background .event-details {
            color: rgba(255, 255, 255, 0.8);
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .event-btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
            font-size: 0.95rem;
        }

        .btn-primary-action {
            background: #ffffff;
            color: #000000 !important;
            border: 2px solid #ffffff;
        }

        .btn-primary-action:hover {
            background: #e0e0e0;
            border-color: #e0e0e0;
        }

        .btn-secondary-action {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .event-card.has-background .btn-secondary-action {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-secondary-action:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Light theme overrides for buttons */
        [data-theme="light"] .btn-primary-action {
            background: #000000;
            color: #ffffff !important;
            border-color: #000000;
        }

        [data-theme="light"] .btn-primary-action:hover {
            background: #333333;
            border-color: #333333;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .event-card {
                min-height: 340px;
            }
            
            .header-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container event-selector">
        <div class="selector-header">
            <h1>Event Management System</h1>
            <p>Select an event to continue</p>
        </div>

        <div class="header-controls">
            <button onclick="toggleTheme()" class="theme-toggle-btn" id="themeToggleBtn">
                <span class="icon" id="themeIcon">üåô</span>
                <span id="themeText">Dark Mode</span>
            </button>
            <div class="admin-link">
                <a href="admin-dashboard.html">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                    Admin Dashboard
                </a>
            </div>
        </div>

        <div id="eventsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <script>
        // Load theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeUI();

        // Toggle theme function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI();
        }

        // Update theme toggle button UI
        function updateThemeUI() {
            const theme = document.documentElement.getAttribute('data-theme');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (icon && text) {
                if (theme === 'dark') {
                    icon.textContent = 'üåô';
                    text.textContent = 'Dark Mode';
                } else {
                    icon.textContent = '‚òÄÔ∏è';
                    text.textContent = 'Light Mode';
                }
            }
        }

        // Load active events
        async function loadEvents() {
            try {
                const response = await fetch('/api/get-events');
                const result = await response.json();

                if (result.success) {
                    const activeEvents = result.events.filter(e => e.isActive);

                    if (activeEvents.length === 0) {
                        showNoEvents();
                    } else if (activeEvents.length === 1) {
                        // If only one active event, show it prominently
                        displaySingleEvent(activeEvents[0]);
                    } else {
                        // Multiple events, show grid
                        displayMultipleEvents(activeEvents);
                    }
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showError();
            }
        }

        // Generate event icon HTML
        function getEventIcon(event) {
            if (event.cardIconUrl) {
                return `<img src="${event.cardIconUrl}" alt="${event.name}" onerror="this.parentElement.innerHTML='üéâ'">`;
            }
            return 'üéâ';
        }

        // Get card background style
        function getCardStyle(event) {
            if (event.cardBackgroundUrl) {
                return `background-image: url('${event.cardBackgroundUrl}');`;
            }
            return '';
        }

        // Get card class
        function getCardClass(event) {
            return event.cardBackgroundUrl ? 'event-card has-background' : 'event-card';
        }

        function displaySingleEvent(event) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = `
                <div class="events-grid">
                    <div class="${getCardClass(event)}" style="${getCardStyle(event)}">
                        <div class="event-icon">${getEventIcon(event)}</div>
                        <div class="event-content">
                            <div class="event-title">${event.name}</div>
                            <div class="event-tagline">${event.theme || 'Welcome to our event'}</div>
                            <div class="event-details">
                                <div>üìÖ ${formatDate(event.date)}</div>
                                ${event.venue ? `<div>üìç ${event.venue}</div>` : ''}
                                ${event.timeStart ? `<div>‚è∞ ${formatTime(event.timeStart)} - ${formatTime(event.timeEnd)}</div>` : ''}
                            </div>
                        </div>
                        <div class="event-actions">
                            <a href="checkin.html?event=${event.id}" class="event-btn btn-primary-action">Check-in</a>
                            <a href="lucky-draw.html?event=${event.id}" class="event-btn btn-secondary-action">Lucky Draw</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayMultipleEvents(events) {
            const container = document.getElementById('eventsContainer');
            const eventsHTML = events.map(event => `
                <div class="${getCardClass(event)}" style="${getCardStyle(event)}">
                    <div class="event-icon">${getEventIcon(event)}</div>
                    <div class="event-content">
                        <div class="event-title">${event.name}</div>
                        <div class="event-tagline">${event.theme || 'Welcome to our event'}</div>
                        <div class="event-details">
                            <div>üìÖ ${formatDate(event.date)}</div>
                            ${event.venue ? `<div>üìç ${event.venue}</div>` : ''}
                        </div>
                    </div>
                    <div class="event-actions">
                        <a href="checkin.html?event=${event.id}" class="event-btn btn-primary-action">Check-in</a>
                        <a href="lucky-draw.html?event=${event.id}" class="event-btn btn-secondary-action">Lucky Draw</a>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="events-grid">${eventsHTML}</div>`;
        }

        function showNoEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üìÖ</div>
                    <p>No active events at the moment</p>
                    <p style="margin-top: 20px;">
                        <a href="admin-dashboard.html" style="color: var(--primary-color);">Go to Admin Dashboard</a>
                    </p>
                </div>
            `;
        }

        function showError() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div style="font-size: 4rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <p>Failed to load events</p>
                    <p style="margin-top: 20px;">
                        <a href="admin-dashboard.html" style="color: var(--primary-color);">Go to Admin Dashboard</a>
                    </p>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date TBA';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            return timeString.substring(0, 5);
        }

        // Load events on page load
        loadEvents();
    </script>
</body>

</html>
