<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAK Event Management System - My Table</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-full">
        <div class="header" style="max-width: 1400px; margin: 0 auto 30px auto;">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <span style="font-size: 1.2rem;">‚Üê</span> Home
                </a>
            </div>
            <div class="header-title">
                <h1>My Table</h1>
            </div>
            <div class="header-actions">
                <!-- Space for future controls -->
            </div>
        </div>

        <div class="my-table-container">
            <!-- Not Checked In State -->
            <div id="notCheckedIn" class="table-section">
                <div class="message-card">
                    <div style="font-size: 4rem; margin-bottom: 20px;">ü™ë</div>
                    <h2>Check In First</h2>
                    <p>Please check in to see your table assignment.</p>
                    <a href="checkin.html" id="checkinLink" class="btn-primary btn-large">Go to Check-in</a>
                </div>
            </div>

            <!-- Table Information -->
            <div id="tableInfo" class="table-section" style="display: none;">
                <div class="table-display-card">
                    <div class="table-number-display">
                        <div class="table-label">Your Table</div>
                        <div class="table-number-big" id="tableNumberDisplay">-</div>
                    </div>
                    
                    <div class="participant-info-card">
                        <h3>Your Information</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Name:</span>
                                <span class="info-value" id="participantName">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Company:</span>
                                <span class="info-value" id="participantCompany">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span class="status-badge checked-in">‚úì Checked In</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tablemates Section -->
                <div class="tablemates-section">
                    <h3>Your Tablemates</h3>
                    <div id="tablematesList" class="tablemates-grid">
                        <div class="loading-small">
                            <div class="spinner-small"></div>
                            <p>Loading tablemates...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/db-api.js"></script>
    <script>
        let currentEventId = null;
        let currentParticipantId = null;
        let participant = null;
        let tablemates = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentEventId = urlParams.get('event');
            
            if (!currentEventId) {
                alert('No event ID provided');
                window.location.href = 'index.html';
                return;
            }

            // Update check-in link
            document.getElementById('checkinLink').href = `checkin.html?event=${currentEventId}`;

            // Check if user is checked in
            checkCheckInStatus();
        });

        async function checkCheckInStatus() {
            // Check localStorage for check-in session
            const sessionKey = `userCheckedInId_event_${currentEventId}`;
            const participantId = localStorage.getItem(sessionKey);
            
            if (!participantId) {
                // Not checked in
                document.getElementById('notCheckedIn').style.display = 'block';
                document.getElementById('tableInfo').style.display = 'none';
                return;
            }

            currentParticipantId = parseInt(participantId);
            
            // Load participant data
            try {
                const response = await fetch(`/api/get-participants?eventId=${currentEventId}`);
                const result = await response.json();

                if (result.success && result.participants) {
                    participant = result.participants.find(p => p.id === currentParticipantId);
                    
                    if (participant && participant.checkedIn) {
                        // User is checked in, show table info
                        displayTableInfo();
                        loadTablemates();
                    } else {
                        // Session invalid or not checked in
                        localStorage.removeItem(sessionKey);
                        document.getElementById('notCheckedIn').style.display = 'block';
                        document.getElementById('tableInfo').style.display = 'none';
                    }
                } else {
                    showError('Failed to load your information');
                }
            } catch (error) {
                console.error('Error checking status:', error);
                showError('Failed to load your information');
            }
        }

        function displayTableInfo() {
            document.getElementById('notCheckedIn').style.display = 'none';
            document.getElementById('tableInfo').style.display = 'block';

            // Display participant info
            document.getElementById('participantName').textContent = participant.name;
            document.getElementById('participantCompany').textContent = participant.company || 'Not provided';
            
            // Display table number
            if (participant.table) {
                document.getElementById('tableNumberDisplay').textContent = participant.table;
            } else {
                document.getElementById('tableNumberDisplay').textContent = 'Not Assigned';
                document.getElementById('tableNumberDisplay').style.color = 'var(--text-secondary)';
            }
        }

        async function loadTablemates() {
            if (!participant || !participant.table) {
                document.getElementById('tablematesList').innerHTML = 
                    '<p class="no-tablemates">No table assignment yet.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/get-participants?eventId=${currentEventId}`);
                const result = await response.json();

                if (result.success && result.participants) {
                    // Get all participants at the same table
                    tablemates = result.participants.filter(p => 
                        p.table === participant.table && 
                        p.id !== participant.id &&
                        p.checkedIn
                    );

                    displayTablemates();
                }
            } catch (error) {
                console.error('Error loading tablemates:', error);
                document.getElementById('tablematesList').innerHTML = 
                    '<p class="error-text">Failed to load tablemates.</p>';
            }
        }

        function displayTablemates() {
            const container = document.getElementById('tablematesList');
            
            if (tablemates.length === 0) {
                container.innerHTML = `
                    <div class="no-tablemates-card">
                        <p>You're the first one at your table!</p>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 10px;">
                            More guests will appear here as they check in.
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tablemates.map(mate => `
                <div class="tablemate-card ${mate.vip ? 'vip' : ''}">
                    <div class="tablemate-name">
                        ${mate.vip ? '<span class="vip-star">‚≠ê</span>' : ''}
                        ${mate.name}
                    </div>
                    <div class="tablemate-company">${mate.company || ''}</div>
                </div>
            `).join('');
        }

        function showError(message) {
            document.getElementById('notCheckedIn').style.display = 'block';
            document.getElementById('tableInfo').style.display = 'none';
            const card = document.querySelector('.message-card');
            card.innerHTML = `
                <div style="font-size: 4rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                <h2>Error</h2>
                <p>${message}</p>
                <button onclick="checkCheckInStatus()" class="btn-primary btn-large">Retry</button>
            `;
        }
    </script>

    <style>
        .my-table-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .table-section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
        }

        .message-card {
            text-align: center;
            padding: 60px 20px;
        }

        .message-card h2 {
            margin: 20px 0 10px;
            color: var(--text-primary);
        }

        .message-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .table-display-card {
            text-align: center;
            margin-bottom: 40px;
        }

        .table-number-display {
            margin-bottom: 40px;
        }

        .table-label {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .table-number-big {
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .participant-info-card {
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .participant-info-card h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge.checked-in {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .tablemates-section {
            margin-top: 40px;
        }

        .tablemates-section h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .tablemates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .tablemate-card {
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .tablemate-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tablemate-card.vip {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .tablemate-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .tablemate-company {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .vip-star {
            margin-right: 5px;
        }

        .no-tablemates-card {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading-small {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
        }

        .spinner-small {
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error-text {
            color: var(--danger-color);
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .table-number-big {
                font-size: 5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .tablemates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
