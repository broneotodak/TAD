<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw Winners - Public View</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-full">
        <div class="header" style="max-width: 1400px; margin: 0 auto 30px auto;">
            <div class="header-left">
                <a href="index.html" class="back-btn">
                    <span style="font-size: 1.2rem;">‚Üê</span> Home
                </a>
            </div>
            <div class="header-title">
                <h1>Lucky Draw Winners</h1>
            </div>
            <div class="header-actions">
                <!-- Space for future controls -->
            </div>
        </div>

        <div class="lucky-draw-public-container">
            <!-- User Status Card -->
            <div id="userStatusCard" class="status-card" style="display: none;">
                <h2>Your Status</h2>
                <div id="userStatusContent"></div>
            </div>

            <!-- Winners Display -->
            <div class="winners-display-section">
                <h2>üèÜ Winners</h2>
                <div id="winnersContainer" class="winners-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading winners...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/db-api.js"></script>
    <script>
        let currentEventId = null;
        let currentParticipantId = null;
        let winners = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentEventId = urlParams.get('event');
            
            if (!currentEventId) {
                alert('No event ID provided');
                window.location.href = 'index.html';
                return;
            }

            // Check if user is checked in
            checkUserStatus();
            
            // Load winners
            loadWinners();
        });

        function checkUserStatus() {
            // Check localStorage for check-in session
            const sessionKey = `userCheckedInId_event_${currentEventId}`;
            const participantId = localStorage.getItem(sessionKey);
            
            if (participantId) {
                currentParticipantId = parseInt(participantId);
                loadParticipantInfo();
            }
        }

        async function loadParticipantInfo() {
            try {
                const response = await fetch(`/api/get-participants?eventId=${currentEventId}`);
                const result = await response.json();

                if (result.success && result.participants) {
                    const participant = result.participants.find(p => p.id === currentParticipantId);
                    
                    if (participant) {
                        displayUserStatus(participant);
                    }
                }
            } catch (error) {
                console.error('Error loading participant info:', error);
            }
        }

        function displayUserStatus(participant) {
            const card = document.getElementById('userStatusCard');
            const content = document.getElementById('userStatusContent');
            
            if (participant.checkedIn) {
                const isWinner = winners.some(w => w.participantId === participant.id);
                
                content.innerHTML = `
                    <div class="status-info">
                        <div class="status-item">
                            <span class="status-label">Name:</span>
                            <span class="status-value">${participant.name}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Check-in Status:</span>
                            <span class="status-badge checked-in">‚úì Checked In</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Lucky Draw Status:</span>
                            ${isWinner ? 
                                '<span class="status-badge winner">üéâ Winner!</span>' : 
                                '<span class="status-badge eligible">‚úì Eligible</span>'
                            }
                        </div>
                        ${participant.table ? `
                        <div class="status-item">
                            <span class="status-label">Table:</span>
                            <span class="status-value">Table ${participant.table}</span>
                        </div>
                        ` : ''}
                    </div>
                `;
                card.style.display = 'block';
            }
        }

        async function loadWinners() {
            try {
                const response = await fetch(`/api/get-lucky-draw-winners?eventId=${currentEventId}`);
                const result = await response.json();

                if (result.success) {
                    winners = result.winners || [];
                    displayWinners();
                    
                    // Update user status if needed
                    if (currentParticipantId) {
                        loadParticipantInfo();
                    }
                } else {
                    showError('Failed to load winners');
                }
            } catch (error) {
                console.error('Error loading winners:', error);
                showError('Failed to load winners');
            }
        }

        function displayWinners() {
            const container = document.getElementById('winnersContainer');
            
            if (winners.length === 0) {
                container.innerHTML = `
                    <div class="no-winners">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üé∞</div>
                        <h3>No winners yet</h3>
                        <p>The lucky draw hasn't started or no winners have been selected yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = winners.map((winner, index) => {
                const wonDate = new Date(winner.wonAt);
                const isCurrentUser = winner.participantId === currentParticipantId;
                
                return `
                    <div class="winner-card-public ${isCurrentUser ? 'current-user' : ''}">
                        <div class="winner-rank">
                            <div class="rank-number">#${winners.length - index}</div>
                            ${isCurrentUser ? '<div class="you-badge">You!</div>' : ''}
                        </div>
                        <div class="winner-info">
                            <div class="winner-name-large">${winner.name}</div>
                            <div class="winner-details">
                                ${winner.company ? `<span class="detail-item">${winner.company}</span>` : ''}
                                ${winner.table ? `<span class="detail-item">Table ${winner.table}</span>` : ''}
                                ${winner.vip ? '<span class="detail-item vip-badge">‚≠ê VIP</span>' : ''}
                            </div>
                            <div class="winner-time">
                                Won on ${wonDate.toLocaleDateString()} at ${wonDate.toLocaleTimeString()}
                            </div>
                        </div>
                        ${isCurrentUser ? '<div class="celebration-icon">üéâ</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        function showError(message) {
            const container = document.getElementById('winnersContainer');
            container.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="loadWinners()" class="btn-primary">Retry</button>
                </div>
            `;
        }

        // Auto-refresh winners every 10 seconds
        setInterval(loadWinners, 10000);
    </script>

    <style>
        .lucky-draw-public-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .status-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .status-card h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .status-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge.checked-in {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .status-badge.eligible {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 2px solid #2196F3;
        }

        .status-badge.winner {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 2px solid #FFC107;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .winners-display-section {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
        }

        .winners-display-section h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
            text-align: center;
        }

        .winners-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .winner-card-public {
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 25px;
            transition: all 0.3s ease;
        }

        .winner-card-public:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .winner-card-public.current-user {
            border-color: #FFC107;
            background: rgba(255, 193, 7, 0.1);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .winner-rank {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .rank-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
        }

        .you-badge {
            margin-top: 8px;
            padding: 4px 12px;
            background: #FFC107;
            color: #000000;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .winner-info {
            flex: 1;
        }

        .winner-name-large {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .winner-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .detail-item {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .vip-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 8px;
            color: #FFD700 !important;
            font-weight: 600;
        }

        .winner-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .celebration-icon {
            font-size: 3rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .no-winners {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-winners h3 {
            margin: 20px 0 10px;
            color: var(--text-primary);
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .winner-card-public {
                flex-direction: column;
                text-align: center;
            }

            .winner-rank {
                min-width: auto;
            }

            .winner-details {
                justify-content: center;
            }
        }
    </style>
</body>
</html>
