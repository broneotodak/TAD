<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAK Event Management System - Manage Trivia Session</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="trivia-admin.html" class="back-btn" id="backBtn">
                    <span style="font-size: 1.2rem;">‚Üê</span> Back to Trivia Admin
                </a>
            </div>
            <div class="header-title">
                <h1 id="sessionTitle">Manage Trivia Session</h1>
            </div>
            <div class="header-actions">
                <button onclick="toggleTheme()" class="theme-toggle" title="Toggle theme">üåì</button>
            </div>
        </div>

        <div id="adminContent" class="admin-content">
            <!-- Questions Section -->
            <div class="admin-section">
                <div class="section-header">
                    <h2>Questions</h2>
                    <button onclick="showAddQuestionModal()" class="btn-success">+ Add Question</button>
                </div>
                <div id="questionsList" class="questions-list">
                    <p style="color: var(--text-secondary); text-align: center; padding: 20px;">Loading questions...</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Add Question Modal -->
    <div id="addQuestionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Add Question</h2>
            <form id="questionForm" onsubmit="addQuestion(event)">
                <div class="form-group">
                    <label>Question Text *</label>
                    <textarea id="questionText" rows="3" required placeholder="Enter your question here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Option A *</label>
                    <input type="text" id="optionA" required>
                </div>
                <div class="form-group">
                    <label>Option B *</label>
                    <input type="text" id="optionB" required>
                </div>
                <div class="form-group">
                    <label>Option C *</label>
                    <input type="text" id="optionC" required>
                </div>
                <div class="form-group">
                    <label>Option D *</label>
                    <input type="text" id="optionD" required>
                </div>
                <div class="form-group">
                    <label>Correct Answer *</label>
                    <select id="correctAnswer" required>
                        <option value="">Select...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Time Limit (seconds)</label>
                        <input type="number" id="timeLimit" value="30" min="5" max="300">
                    </div>
                    <div class="form-group">
                        <label>Points</label>
                        <input type="number" id="points" value="10" min="1" max="100">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="closeAddQuestionModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Question</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEventId = null;
        let currentSessionId = null;
        let currentSession = null;
        let questions = [];
        let leaderboardInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentEventId = urlParams.get('event');
            currentSessionId = urlParams.get('session');
            
            if (!currentEventId || !currentSessionId) {
                alert('Event ID and Session ID are required');
                document.getElementById('backBtn').href = 'admin-dashboard.html';
                return;
            }

            // Update back button
            document.getElementById('backBtn').href = `trivia-admin.html?event=${currentEventId}`;

            loadTheme();
            loadSession();
            loadQuestions();
        });

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        async function loadSession() {
            try {
                const response = await fetch(`/api/get-trivia-session?sessionId=${currentSessionId}`);
                const result = await response.json();

                if (result.success && result.session) {
                    currentSession = result.session;
                    questions = result.questions || [];
                    
                    // Update page title
                    document.getElementById('sessionTitle').textContent = `Manage: ${currentSession.title}`;
                    
                    displayQuestions();
                } else {
                    alert('Session not found');
                    window.location.href = `trivia-admin.html?event=${currentEventId}`;
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('Failed to load session');
            }
        }

        async function loadQuestions() {
            await loadSession(); // Reload session to get latest questions
        }

        function displayQuestions() {
            const container = document.getElementById('questionsList');
            if (questions.length === 0) {
                container.innerHTML = '<p class="no-questions">No questions yet. Add your first question above.</p>';
                return;
            }

            container.innerHTML = questions.map((q, index) => {
                return `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">Q${index + 1}</span>
                        <span class="question-points">${q.points} points</span>
                    </div>
                    <p class="question-text">${q.questionText}</p>
                    <div class="options">
                        <div class="option ${q.correctAnswer === 'A' ? 'correct' : ''}">A. ${q.optionA}</div>
                        <div class="option ${q.correctAnswer === 'B' ? 'correct' : ''}">B. ${q.optionB}</div>
                        <div class="option ${q.correctAnswer === 'C' ? 'correct' : ''}">C. ${q.optionC}</div>
                        <div class="option ${q.correctAnswer === 'D' ? 'correct' : ''}">D. ${q.optionD}</div>
                    </div>
                    <small>Time limit: ${q.timeLimitSeconds}s</small>
                </div>
            `;
            }).join('');
        }

        function showAddQuestionModal() {
            document.getElementById('addQuestionModal').style.display = 'flex';
        }

        function closeAddQuestionModal() {
            document.getElementById('addQuestionModal').style.display = 'none';
            document.getElementById('questionForm').reset();
        }

        async function addQuestion(event) {
            event.preventDefault();

            const questionData = {
                sessionId: currentSessionId,
                questionText: document.getElementById('questionText').value.trim(),
                optionA: document.getElementById('optionA').value.trim(),
                optionB: document.getElementById('optionB').value.trim(),
                optionC: document.getElementById('optionC').value.trim(),
                optionD: document.getElementById('optionD').value.trim(),
                correctAnswer: document.getElementById('correctAnswer').value,
                timeLimitSeconds: parseInt(document.getElementById('timeLimit').value),
                points: parseInt(document.getElementById('points').value)
            };

            if (!questionData.questionText || !questionData.optionA || !questionData.optionB || 
                !questionData.optionC || !questionData.optionD || !questionData.correctAnswer) {
                alert('Please fill all fields');
                return;
            }

            try {
                const response = await fetch('/api/add-trivia-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questionData)
                });

                const result = await response.json();
                if (result.success) {
                    closeAddQuestionModal();
                    await loadQuestions();
                    alert('Question added!');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error adding question:', error);
                alert('Failed to add question');
            }
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch(`/api/get-trivia-leaderboard?sessionId=${currentSessionId}`);
                const result = await response.json();

                if (result.success) {
                    displayLeaderboard(result.leaderboard);
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        function displayLeaderboard(leaderboard) {
            const container = document.getElementById('leaderboard');
            if (!container) return;
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<p>No participants have answered yet.</p>';
                return;
            }

            // Limit to top 10
            const top10 = leaderboard.slice(0, 10);
            const winner = top10[0];

            container.innerHTML = `
                ${winner && !currentSession?.isActive ? `
                <div class="winner-announcement" style="text-align: center; padding: 30px; margin-bottom: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; color: white;">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üèÜ</div>
                    <h2 style="font-size: 2rem; margin-bottom: 10px; font-weight: bold;">Winner!</h2>
                    <div style="font-size: 1.5rem; margin-bottom: 5px; font-weight: 600;">${winner.name}</div>
                    ${winner.company ? `<div style="font-size: 1rem; opacity: 0.9;">${winner.company}</div>` : ''}
                </div>
                ` : ''}
                <h3 style="margin-bottom: 20px; text-align: center;">${!currentSession?.isActive ? 'Final ' : ''}Top 10 Leaderboard</h3>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Correct</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${top10.map(entry => `
                            <tr ${entry.rank === 1 && !currentSession?.isActive ? 'style="background: rgba(102, 126, 234, 0.1); border: 2px solid #667eea;"' : ''}>
                                <td>${entry.rank === 1 ? 'üëë' : entry.rank}</td>
                                <td><strong>${entry.name}</strong></td>
                                <td>${entry.company || '-'}</td>
                                <td>${entry.correctAnswers}/${entry.questionsAnswered}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function resetLeaderboard() {
            if (!currentSessionId) {
                alert('No session selected');
                return;
            }

            if (!confirm('Are you sure you want to reset the leaderboard? This will clear all answers for this session. This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/reset-trivia-leaderboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: currentSessionId })
                });

                const result = await response.json();
                if (result.success) {
                    // Reload leaderboard to show it's empty
                    await loadLeaderboard();
                    alert(`‚úì Leaderboard reset! Cleared ${result.deletedCount || 0} answers.`);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error resetting leaderboard:', error);
                alert('Failed to reset leaderboard');
            }
        }

        function startLeaderboardUpdates() {
            if (leaderboardInterval) return;
            leaderboardInterval = setInterval(() => {
                loadLeaderboard();
            }, 3000); // Update every 3 seconds
            loadLeaderboard(); // Load immediately
        }

        function stopLeaderboardUpdates() {
            if (leaderboardInterval) {
                clearInterval(leaderboardInterval);
                leaderboardInterval = null;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopLeaderboardUpdates();
        });
    </script>

    <style>
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-card {
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .question-points {
            background: var(--border-color);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .options {
            display: grid;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option {
            padding: 12px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        .option.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .no-questions {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table th {
            background: var(--dark-bg);
            font-weight: 600;
            color: var(--primary-color);
        }

        .leaderboard-table tr:hover {
            background: var(--dark-bg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</body>
</html>
